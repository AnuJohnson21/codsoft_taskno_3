<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<style>
    body{
        margin-top: 15rem;
        background-image: linear-gradient(to right, #aa076b, #61045f);
    }
    .container{
        margin-top: 20px;
    }
    button{
        background: black;
        color: white;
        margin-left: 10px;
        height: 40px;

    }
    input{
        font-size: 20px;
        text-align: center;
    }
    h1{
        color: #fff;
    }
    input::placeholder{
        color:black;
    }
</style>


<body class="body text-center">
    <h1>Password Generator!!</h1>
    <div class="container">
        <form method="post">{% csrf_token %}
            <input type="number" name="length" min="4" max="20" style="width: 20rem; height: 40px;" required placeholder="Enter password length">
            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>

</body>
</html>
